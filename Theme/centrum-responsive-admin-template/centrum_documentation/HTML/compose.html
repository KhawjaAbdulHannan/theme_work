														</div>

														</div>

															</div>
														</div>
														<div class="col-lg-12 col-md-12">

																<input class="form-control" type="email" placeholder="Subject" required />
															</div>
														</div>

															</div>
														</div>

															<button class="btn btn-primary">Send</button>
															<button class="btn btn-dark">Cancel</button>
														</div>

													</div>
												</div>
											</form>
